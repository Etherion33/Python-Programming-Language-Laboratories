<html>

<head>
        <title>User management</title>
</head>

<body>
    <table>
        <tr>
            <td><a href="/">Main page</a></td>
            {% if session['admin'] %}
            <td><a href="/users">Users</a></td>
            {% endif %}
            <td><a href="/logout">Logout</a></td>
        </tr>
    </table>
    <h1>
        Users
    </h1>
    <table>
        <thead>
            <td>ID</td>
            <td>Username</td>
            <td>Password</td>
            <td>IsAdmin?</td>
        </thead>
        
        {% for user in users %}
           <tr>
              <td>{{user[0]}}</td>
              <td><a href="/userprofile/{{user[1]}}">{{user[1]}}</a></td>
              <td>{{user[2]}}</td>
              <td>{{user[3]}}</td>
              <td><a href="/delete_user?user={{user[0]}}">Delete</a></td>
           </tr>
        {% endfor %}
     </table>

    <h1>
        Add user
    </h1>
    <form method=post action="/add_user">
        Login: <input type=text name=login>
        Password: <input type=password name=password>
        isAdmin?: <input type=checkbox name=admin>
        <input type=submit>
    </form>
</body>

</html>
